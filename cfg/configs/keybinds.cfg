//# ————————————————————————————————————————————————————————————————————————————
//# The configuration file "keybinds.cfg": oddly enough, is responsible for key
//# bindings. :)
//# ————————————————————————————————————————————————————————————————————————————

//# ————————————————————————————————————————————————————————————————————————————
//# These come first
//# ————————————————————————————————————————————————————————————————————————————
//# The necessary commands for the configuration to work or commands for
//# checking the configuration to work.
//# ————————————————————————————————————————————————————————————————————————————

alias "checkstatus.keybinds" "echo Keybinds is Loaded!"
unbindall

//# ————————————————————————————————————————————————————————————————————————————
//# Character Movement: Forward, Back, Left, Right
//# ————————————————————————————————————————————————————————————————————————————

bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"

//# ————————————————————————————————————————————————————————————————————————————
//# Character Movement: Jump, Crouch-Jump, Crouch
//# ————————————————————————————————————————————————————————————————————————————

bind "mwheelup"		"+jump"
bind "mwheeldown"	"+jump"
bind "space"		"+rj"
bind "ctrl"			"+crouch"

//# ————————————————————————————————————————————————————————————————————————————
//# Character: Actions
//# ————————————————————————————————————————————————————————————————————————————

bind "b" "lastdisguise"
bind "r" "+reload"
bind "h" "+use_action_slot_item"
bind "l" "dropitem"
bind "g" "+taunt"
bind "," "changeclass"
bind "." "changeteam"

//# ————————————————————————————————————————————————————————————————————————————
//# Keys: Mouse
//# ————————————————————————————————————————————————————————————————————————————

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"
bind "mouse4" "toggle r_drawviewmodel"
bind "mouse5" "voicemenu 0 0"

//# ————————————————————————————————————————————————————————————————————————————
//# Communication
//# ————————————————————————————————————————————————————————————————————————————

bind "t" "+voicerecord"
bind "y" "say"
bind "u" "say_team"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"

//# ————————————————————————————————————————————————————————————————————————————
//# Switch Classes
//# ————————————————————————————————————————————————————————————————————————————

bind "KP_END"			"join_class scout"
bind "KP_DOWNARROW"		"join_class soldier"
bind "KP_LEFTARROW"		"join_class demoman"
bind "KP_PGDN"			"join_class pyro"
bind "KP_5"				"join_class heavyweapons"
bind "KP_RIGHTARROW"	"join_class engineer"
bind "KP_HOME"			"join_class medic"
bind "KP_UPARROW"		"join_class sniper"
bind "KP_PGUP"			"join_class spy"

//# ————————————————————————————————————————————————————————————————————————————
//# Map Vote
//# ————————————————————————————————————————————————————————————————————————————

bind "ins"	"next_map_vote 0"
bind "home"	"next_map_vote 1"
bind "pgup"	"next_map_vote 2"

//# ————————————————————————————————————————————————————————————————————————————
//# Keys: 1-10
//# ————————————————————————————————————————————————————————————————————————————

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

//# ————————————————————————————————————————————————————————————————————————————
//# Keys: F1-F12
//# ————————————————————————————————————————————————————————————————————————————

bind "f1"	"load_itempreset 0"
bind "f2"	"load_itempreset 1"
bind "f3"	"load_itempreset 2"
bind "f4"	"load_itempreset 3"

bind "f5"	"open_charinfo_direct"
bind "f6"	"open_charinfo_backpack"
bind "f7"	"cl_trigger_first_notification"
bind "f8"	"cl_decline_first_notification"

bind "f9"	"prec_record"
bind "f10"	"prec_stop"
bind "f11"	"prec_mark"
bind "f12"	"screenshot"

//# ————————————————————————————————————————————————————————————————————————————
//# Miscellaneous
//# ————————————————————————————————————————————————————————————————————————————

bind "tab"		"+scoretable"
bind "escape"	"cancelselect"
bind "`"		"toggleconsole"
bind "del"		"explode"