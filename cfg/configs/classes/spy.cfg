//# ————————————————————————————————————————————————————————————————————————————
//# The configuration file "spy.cfg" is included when you play as a Spy.
//# ————————————————————————————————————————————————————————————————————————————

//# ————————————————————————————————————————————————————————————————————————————
//# These come first
//# ————————————————————————————————————————————————————————————————————————————
//# The necessary commands for the configuration to work or commands for
//# checking the configuration to work.
//# ————————————————————————————————————————————————————————————————————————————

ah.off
keybinds
hitscan

//# ————————————————————————————————————————————————————————————————————————————
//# Keybinds
//# ————————————————————————————————————————————————————————————————————————————

bind "e" "pydisguise"
bind "f" "mddisguise"
bind "v" "scdisguise"
bind "j" "sndisguise"
bind "k" "pydisguise2"
bind "q" "lastinv"