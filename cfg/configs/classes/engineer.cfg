ah.off
keybinds
hitscan

//# ————————————————————————————————————————————————————————————————————————————
//# Keybinds
//# ————————————————————————————————————————————————————————————————————————————

bind "f" "sentry"
bind "v" "dispenser"
bind "j" "tpentrance"
bind "k" "tpexit"
bind "q" "lastinv"