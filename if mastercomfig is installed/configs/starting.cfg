//# ————————————————————————————————————————————————————————————————————————————
//# If the configurations are not loaded
//# ————————————————————————————————————————————————————————————————————————————

alias "checkstatus.aliases"		"echo Aliases is NOT Loaded!"
alias "checkstatus.keybinds"	"echo Keybinds is NOT Loaded!"
alias "checkstatus.mouse"		"echo Mouse Settings is NOT Loaded!"
alias "checkstatus.notutorial"	"echo No Tutorial is NOT Loaded!"
alias "checkstatus.general"		"echo General Settings is NOT Loaded!"
alias "checkstatus.sound"		"echo Sound Settings is NOT Loaded!"
alias "checkstatus.network"		"echo Network Settings is NOT Loaded!"

//# ————————————————————————————————————————————————————————————————————————————
//# Executing
//# ————————————————————————————————————————————————————————————————————————————

exec "configs/aliases.cfg"
exec "configs/keybinds.cfg"
exec "configs/mouse.cfg"
exec "configs/notutorial.cfg"
exec "configs/general.cfg"
exec "configs/sound.cfg"
exec "configs/network.cfg"
exec "configs/custom.cfg"

