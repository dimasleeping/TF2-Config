alias "checkstatus.sound" "echo Sound Settings is Loaded!"

//# ————————————————————————————————————————————————————————————————————————————
//# Sound
//# ————————————————————————————————————————————————————————————————————————————
//# General sound settings.
//# ————————————————————————————————————————————————————————————————————————————

// volume					"0.2"
snd_musicvolume				"0.025"
snd_mixahead 				"0.05"
snd_async_fullyasync		"1"
snd_pitchquality			"0"
snd_spatialize_roundrobin	"1"
dsp_enhance_stereo			"0"
dsp_slow_cpu 				"1"
windows_speaker_config		"2"

//# ————————————————————————————————————————————————————————————————————————————
//# Voice Chat
//# ————————————————————————————————————————————————————————————————————————————
//# Voice chat quality and volume settings.
//# ————————————————————————————————————————————————————————————————————————————

voice_enable			"1"
// voice_scale			"0.5"
voice_loopback			"0"
voice_forcemicrecord	"1"

//# ————————————————————————————————————————————————————————————————————————————
//# Hitsounds
//# ————————————————————————————————————————————————————————————————————————————
//# Hit Sound or hitsound is a sound clip that plays when dealing damage to
//# another player.
//# ————————————————————————————————————————————————————————————————————————————

tf_dingalingaling					"1"
tf_dingalingaling_repeat_delay		"0.3"
tf_dingaling_pitchmindmg			"175"
tf_dingaling_pitchmaxdmg			"45"
tf_dingaling_volume					"1"

tf_dingalingaling_lasthit			"1"
tf_dingaling_lasthit_pitchmaxdmg	"100"
tf_dingaling_lasthit_pitchmindmg	"100"
tf_dingaling_lasthit_volume			"1"